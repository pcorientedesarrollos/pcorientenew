<section>
    <div>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Productos</h3>
                </div>
                <div class="row">
                    <div class="col-md-3 offset-md-9">
                        <a [routerLink]="['/producto', 0]">
                            <button type="button" class="btn btn-primary btn-lg btn-block">Agregar</button>
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <table id="example2" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let prod of productos">
                                <td> {{prod.idProducto}}</td>
                                <td> {{prod.codigo}}</td>
                                <td>{{prod.nombre}}</td>
                                <td>
                                    <a [routerLink]="['/producto', prod.idProducto]">
                                        <button class="btn btn-sm btn-primary" type="button"
                                            title="Ver/Editar información">
                                        </button>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
